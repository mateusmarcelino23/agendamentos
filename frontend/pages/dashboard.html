<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/1748908346791.png" />
    <link rel="stylesheet" href="../assets/styles/dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
    <title>Página Inicial</title>
  </head>

  <body>
    <div id="header"></div>

    <div class="conteudo-principal">
      <!-- Mensagem de boas vindas -->
      <div class="row mb-4">
        <div class="col-12">
          <h1 class="text-center" id="bem-vindo">Bem-vindo(a)...</h1>
        </div>
      </div>

      <!-- Cards de Resumo -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div
            class="card text-white bg-primary mb-3"
            id="card-proximo-agendamento"
          >
            <div class="card-body">
              <h5 class="card-title">Próximo Agendamento</h5>
              <p class="card-text">Carregando...</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div
            class="card text-white bg-success mb-3"
            id="card-equipamentos-disponiveis"
          >
            <div class="card-body">
              <h5 class="card-title">Equipamentos Disponíveis</h5>
              <p class="card-text">Carregando...</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-warning mb-3" id="card-pendencias">
            <div class="card-body">
              <h5 class="card-title">Pendências</h5>
              <p class="card-text">Carregando...</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-info mb-3" id="card-historico">
            <div class="card-body">
              <h5 class="card-title">Histórico de Uso</h5>
              <p class="card-text">Carregando...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Últimos Agendamentos -->
      <div class="row mb-4">
        <div class="col-12">
          <h3>Últimos Agendamentos</h3>
          <table class="table table-striped" id="tabela-ultimos-agendamentos">
            <thead>
              <tr>
                <th>Data</th>
                <th>Aula</th>
                <th>Equipamento</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="3">Carregando...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Calendário -->
      <div class="row">
        <div class="col-12" id="calendar">
          <h3>Calendário de Agendamentos</h3>
          <div
            id="calendar"
            style="
              height: 500px;
              border: 1px solid #ddd;
              border-radius: 5px;
              padding: 10px;
            "
          >
            <p class="text-center text-muted mt-5">
              Calendário será exibido aqui
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Script para carregar o header -->
  <script src="/agendamentos/frontend/assets/js/carregar_header.js"></script>
  <!-- Script para buscar dados -->
  <script src="../assets/js/dashboard.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/pt-br.js"></script>
</html>
