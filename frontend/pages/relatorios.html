<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/1748908346791.png" />
    <link rel="stylesheet" href="../assets/styles/relatorios.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
    <title>Relatórios SAEE</title>
  </head>

  <body>
    <div id="header"></div>

    <div class="conteudo-principal container-fluid">
      <!-- Título -->
      <div class="row mb-4">
        <div class="col-12 text-center">
          <h1>Relatórios do Mês</h1>
        </div>
      </div>

      <!-- Cards de resumo -->
      <div class="row mb-4 text-center">
        <div class="col-md-3 mb-2">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">Total de Agendamentos</h5>
              <p class="card-text" id="card-total-mes">Carregando...</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-2">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Concluídos</h5>
              <p class="card-text" id="card-concluidos">Carregando...</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-2">
          <div class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">Cancelados</h5>
              <p class="card-text" id="card-cancelados">Carregando...</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-2">
          <div class="card text-white bg-info mb-3">
            <div class="card-body">
              <h5 class="card-title">Equipamento Mais Usado</h5>
              <p class="card-text" id="card-equipamento">Carregando...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráficos -->
      <div class="row mb-4">
        <div class="col-md-6 mb-4">
          <div id="grafico-equipamentos" class="border rounded p-3" style="height: 350px;">Carregando gráfico...</div>
        </div>
        <div class="col-md-6 mb-4">
          <div id="grafico-professores" class="border rounded p-3" style="height: 350px;">Carregando gráfico...</div>
        </div>

        <div class="col-md-6 mb-4">
          <div id="grafico-periodos" class="border rounded p-3" style="height: 350px;">Carregando gráfico...</div>
        </div>
        <div class="col-md-6 mb-4">
          <div id="grafico-tipo" class="border rounded p-3" style="height: 350px;">Carregando gráfico...</div>
        </div>

        <div class="col-12 mb-4">
          <div id="grafico-status" class="border rounded p-3" style="height: 350px;">Carregando gráfico...</div>
        </div>
      </div>

      <!-- Rodapé -->
      <div id="rodape"></div>
    </div>
  </body>

  <!-- Scripts -->
  <script src="/agendamentos/frontend/assets/js/carregar_header.js"></script>
  <script src="../assets/js/relatorios.js"></script>
  <script src="/agendamentos/frontend/assets/js/carregar_footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</html>
