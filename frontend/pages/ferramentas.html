<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo_escola.png" />
    <link rel="stylesheet" href="../assets/styles/ferramentas.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
    <title>Ferramentas</title>
  </head>

  <body>
    <div id="header"></div>

    <div class="conteudo-principal container-fluid">
      <!-- Título -->
      <div class="row mb-4">
        <div class="col-12 text-center">
          <h1>Ferramentas do Professor</h1>
        </div>
      </div>

      <!-- Tabela de Equipamentos -->
      <div class="card shadow-sm mb-5">
        <div class="card-body">
          <h3 class="mb-3">Equipamentos</h3>
          <div class="table-responsive">
            <table
              class="table table-striped align-middle"
              id="tabela-equipamentos"
            >
              <thead class="table-light">
                <tr>
                  <th>Equipamento</th>
                  <th>Tipo</th>
                  <th>Quantidade</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="4" class="text-center text-muted">
                    Carregando...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Botões principais -->
      <div
        class="text-center mb-5 d-flex flex-column flex-md-row gap-3 justify-content-center"
      >
        <button
          id="btn-alerta"
          class="btn btn-danger btn-lg shadow-sm"
          data-bs-toggle="modal"
          data-bs-target="#modal-alerta"
        >
          Alertar Problema
        </button>

        <button
          id="btn-mensagens-admin"
          class="btn btn-primary btn-lg shadow-sm"
          data-bs-toggle="modal"
          data-bs-target="#modal-mensagens-admin"
        >
          Mensagens do Admin
        </button>

        <button
          id="btn-chat-professores"
          class="btn btn-success btn-lg shadow-sm"
          data-bs-toggle="modal"
          data-bs-target="#modal-chat"
        >
          Chat dos Professores
        </button>
      </div>
    </div>

    <!-- Modal: Enviar alerta -->
    <div
      class="modal fade"
      id="modal-alerta"
      tabindex="-1"
      aria-labelledby="modalAlertaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAlertaLabel">
              Enviar alerta de problema
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="alerta-equipamento" class="form-label"
                >Equipamento</label
              >
              <select id="alerta-equipamento" class="form-select">
                <option value="">Selecione um equipamento</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="alerta-descricao" class="form-label">Descrição</label>
              <textarea
                id="alerta-descricao"
                class="form-control"
                rows="4"
                placeholder="Descreva o problema..."
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="enviarAlertaProblema()"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: Mensagens do Admin -->
    <div
      class="modal fade"
      id="modal-mensagens-admin"
      tabindex="-1"
      aria-labelledby="mensagensAdminLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header">
            <h5 class="modal-title" id="mensagensAdminLabel">
              Mensagens do Administrador
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <div id="lista-mensagens-admin"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: Chat dos Professores -->
    <div
      class="modal fade"
      id="modal-chat"
      tabindex="-1"
      aria-labelledby="chatProfessoresLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header">
            <h5 class="modal-title" id="chatProfessoresLabel">
              Chat dos Professores
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <div id="chat-professores" class="mb-3"></div>

            <div class="card p-3 shadow-sm">
              <input
                id="chat-titulo"
                type="text"
                class="form-control mb-2"
                placeholder="Título da mensagem"
              />
              <textarea
                id="chat-mensagem"
                class="form-control mb-3"
                rows="3"
                placeholder="Digite sua mensagem..."
              ></textarea>
              <button
                class="btn btn-success"
                onclick="enviarMensagemProfessor()"
              >
                Enviar Mensagem
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <!-- Script para carregar o header -->
    <script src="../js/ui/carregar_header.js"></script>
    <!-- Script para carregar o footer -->
    <script src="../js/ui/carregar_footer.js"></script>
    <!-- API da página de ferramentas -->
    <script src="../js/api/ferramentas.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
