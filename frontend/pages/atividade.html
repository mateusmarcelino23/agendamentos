<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo_escola.png" />
    <link rel="stylesheet" href="../assets/styles/atividade.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
    <title>Minha Atividade</title>
  </head>

  <body>
    <div id="header"></div>

    <div class="conteudo-principal container-fluid">
      <!-- Mensagem de boas-vindas -->
      <div class="row mb-4">
        <div class="col-12 text-center">
          <h1 id="bem-vindo">Atividade do Professor</h1>
        </div>
      </div>

      <!-- Agendamento ativo agora -->
      <div class="row mb-4">
        <div class="col-12">
          <h3>Agendamento Ativo</h3>
          <div
            id="agendamento-ativo"
            class="p-3 border rounded bg-light text-muted"
          >
            Carregando informações de agendamento ativo...
          </div>
        </div>
      </div>

      <!-- Botões -->
      <div class="row mb-4 text-center justify-content-center">
        <div class="col-md-3 mb-2">
          <a
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#modalAgendamento"
            class="shortcut-card btn btn-primary w-100"
          >
            <span>Novo Agendamento</span>
          </a>
        </div>
        
        <div class="col-md-3 mb-2">
          <a
            href="relatorios.html#meus-relatorios"
            class="btn btn-secondary w-100"
            >Ver meus relatórios</a
          >
        </div>
      </div>

      <!-- Tabela de histórico mensal -->
      <div class="row mb-4">
        <div class="col-12">
          <h3>Histórico Mensal de Agendamentos</h3>
          <div class="table-responsive">
            <table
              class="table table-striped table-bordered align-middle"
              id="tabela-historico-mensal"
            >
              <thead class="table-light">
                <tr>
                  <th>Data</th>
                  <th>Aula / Período</th>
                  <th>Equipamento</th>
                  <th>Status</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="5" class="text-center text-muted">
                    Carregando histórico mensal...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Cards detalhados do professor -->
      <div class="row mb-5" id="cards-detalhados">
        <!-- Os cards serão inseridos dinamicamente pelo JS -->
      </div>

      <!-- Rodapé -->
      <div id="rodape"></div>
    </div>
  </body>

  <!-- Script para carregar o header -->
  <script src="../js/ui/carregar_header.js"></script>
  <!-- Script para carregar o footer -->
  <script src="../js/ui/carregar_footer.js"></script>
  <!-- API da página de atividade -->
  <script src="../js/api/atividade.js"></script>
  <!-- Script para carregar modal de agendamento -->
  <script src="../js/ui/carregar_modal_agendamento.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</html>
