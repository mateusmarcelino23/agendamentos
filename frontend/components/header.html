<!-- JavaScript para Ícones animados -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const animacoes = document.querySelectorAll('.animacao');

        animacoes.forEach(animDiv => {
            // Inicializa a animação Lottie
            const anim = lottie.loadAnimation({
                container: animDiv,
                renderer: 'svg',
                loop: true,
                autoplay: false,
                path: animDiv.dataset.path
            });

            // Altera a cor de todos os paths para #ff8c00
            anim.addEventListener('DOMLoaded', () => {
                const paths = animDiv.querySelectorAll('path, circle, rect, polygon, line');
                paths.forEach(p => {
                    p.setAttribute('fill', '#ff8c00');
                    p.setAttribute('stroke', '#ff8c00');
                });
            });

            // Seleciona o item do menu para hover
            const menuItem = animDiv.closest('.nav-menu__item');

            // Hover: inicia a animação
            menuItem.addEventListener('mouseover', () => {
                anim.play();
            });

            // Mouseout: pausa a animação
            menuItem.addEventListener('mouseout', () => {
                anim.stop();
            });
        });
    });
</script>
