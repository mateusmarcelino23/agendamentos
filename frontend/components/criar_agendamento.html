<!-- Bootstrap -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<!-- Flatpickr CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  rel="stylesheet"
/>

<div class="modal fade" id="modalAgendamento" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <!-- Cabeçalho -->
      <div class="modal-header">
        <h5 class="modal-title">Novo Agendamento</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <!-- Corpo -->
      <div class="modal-body">
        <div id="alert-agendamento"></div>

        <form id="form-criar-agendamento">
          <!-- PASSO 1 -->
          <div class="step" id="step-1">
            <h5>1. Escolha a data</h5>
            <input type="date" id="ag_data" class="form-control mt-2" />
          </div>

          <!-- PASSO 2 -->
          <div class="step d-none" id="step-2">
            <h5>2. Escolha o equipamento</h5>

            <label class="mt-2">Equipamento</label>
            <select id="ag_equipamento" class="form-control"></select>

            <label class="mt-3">Quantidade</label>
            <input
              type="number"
              id="ag_quantidade"
              class="form-control"
              min="1"
            />
          </div>

          <!-- PASSO 3 -->
          <div class="step d-none" id="step-3">
            <h5>3. Turno e Aula</h5>

            <label class="mt-2">Período</label>
            <select id="ag_periodo" class="form-control">
              <option value="">Selecione...</option>
              <option value="manha">Manhã</option>
              <option value="tarde">Tarde</option>
              <option value="noite">Noite</option>
            </select>

            <label class="mt-3">Aula</label>
            <select id="ag_aula" class="form-control">
              <option value="">Selecione...</option>
              <option value="1">1ª Aula</option>
              <option value="2">2ª Aula</option>
              <option value="3">3ª Aula</option>
              <option value="4">4ª Aula</option>
              <option value="5">5ª Aula</option>
              <option value="6">6ª Aula</option>
            </select>
          </div>

          <!-- PASSO 4 -->
          <div class="step d-none" id="step-4">
            <h5>4. Confirmação</h5>

            <ul class="list-group mt-3" id="resumo-agendamento"></ul>
          </div>

          <!-- PASSO 5 -->
          <div class="step d-none text-center" id="step-5">
            <h5>✔ Agendamento concluído</h5>
            <p class="mt-2">Seu agendamento foi registrado com sucesso.</p>
          </div>
        </form>
      </div>

      <!-- Rodapé -->
      <div class="modal-footer">
        <button
          class="btn btn-danger"
          id="btn-cancelar-modal"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <button class="btn btn-secondary" id="btn-voltar" disabled>
          Anterior
        </button>
        <button class="btn btn-primary" id="btn-proximo">Próximo</button>
        <button
          class="btn btn-success d-none"
          id="btn-finalizar"
          form="form-criar-agendamento"
        >
          Finalizar
        </button>

        <button class="btn btn-primary d-none" id="btn-novo">
          Fazer outro agendamento
        </button>
        <button class="btn btn-danger d-none" id="btn-fechar-final">
          Fechar
        </button>

        <!-- Botões exclusivos do modo bloqueado -->
        <button class="btn btn-secondary d-none" id="btn-mudar-data">
          Mudar Data
        </button>
        <button class="btn btn-primary d-none" id="btn-mudar-aula">
          Mudar Aula
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- Flatpickr pt-BR -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
<!-- API do criar agendamento -->
<script src="../js/api/criar_agendamento.js"></script>
