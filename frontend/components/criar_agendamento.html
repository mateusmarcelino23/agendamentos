<!-- Bootstrap -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<!-- Flatpickr CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  rel="stylesheet"
/>

<div class="modal fade" id="modalAgendamento" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <!-- Cabeçalho do modal -->
      <div class="modal-header">
        <!-- Título do modal -->
        <h5 class="modal-title">Novo Agendamento</h5>
        <!-- Botão para fechar o modal -->
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Corpo do modal -->
      <div class="modal-body">
        <!-- Div para exibir alertas -->
        <div id="alert-agendamento"></div>

        <!-- Formulário de criação de agendamento -->
        <form id="form-criar-agendamento">

          <!-- Passo 1 -->
          <div class="step" id="step-1">
            <!-- Cabeçalho do passo 1 -->
            <h5>1. Escolha a data</h5>
            <!-- Input de data -->
            <input type="date" id="ag_data" class="form-control mt-2" />
          </div>

          <!-- Passo 2 -->
          <div class="step d-none" id="step-2">
            <!-- Cabeçalho do passo 2 -->
            <h5>2. Escolha os períodos e aulas</h5>

            <!-- Div que conterá linhas de aulas -->
            <div id="lista-aulas"></div>

            <!-- Botão para adicionar nova linha de aula -->
            <div class="mt-2">
              <button type="button" id="btn-adicionar-aula" class="btn btn-primary">
                + Adicionar Turno e Aula
              </button>
            </div>
          </div>

          <!-- Passo 3 -->
          <div class="step d-none" id="step-3">
            <!-- Cabeçalho do passo 3 -->
            <h5>3. Escolha os equipamentos e quantidades</h5>

            <!-- Div que conterá linhas de equipamentos -->
            <div id="lista-equipamentos"></div>
          </div>

          <!-- Passo 4 -->
          <div class="step d-none" id="step-4">
            <!-- Cabeçalho do passo 4 -->
            <h5>4. Confirmação</h5>
            <!-- Lista para exibir resumo do agendamento -->
            <ul class="list-group mt-3" id="resumo-agendamento"></ul>
          </div>

          <!-- Passo 5 -->
          <div class="step d-none text-center" id="step-5">
            <!-- Mensagem de conclusão -->
            <h5>✔ Agendamento concluído</h5>
            <p class="mt-2">Seu agendamento foi registrado com sucesso.</p>
          </div>

        </form>
      </div>

      <!-- Rodapé do modal -->
      <div class="modal-footer">
        <!-- Botão cancelar -->
        <button class="btn btn-danger" id="btn-cancelar-modal" data-bs-dismiss="modal">Cancelar</button>
        <!-- Botão anterior -->
        <button class="btn btn-secondary" id="btn-voltar" disabled>Anterior</button>
        <!-- Botão próximo -->
        <button class="btn btn-primary" id="btn-proximo">Próximo</button>
        <!-- Botão finalizar -->
        <button class="btn btn-success d-none" id="btn-finalizar" form="form-criar-agendamento">Finalizar</button>
        <!-- Botão para novo agendamento -->
        <button class="btn btn-primary d-none" id="btn-novo">Fazer outro agendamento</button>
        <!-- Botão fechar final -->
        <button class="btn btn-danger d-none" id="btn-fechar-final">Fechar</button>
      </div>

    </div>
  </div>
</div>


<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- Flatpickr pt-BR -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
<!-- API do criar agendamento -->
<script src="../js/api/criar_agendamento.js"></script>
